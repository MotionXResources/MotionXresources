<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion X - Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://i.pinimg.com/736x/54/c4/d2/54c4d20a0838122c8f67840e08afc6aa.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 0;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile {
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #4a4a4a;
        }

        .profile h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .downloads-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .download-item {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s ease-out forwards;
        }

        .download-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .download-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .download-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        .download-item:nth-child(4) {
            animation-delay: 0.6s;
        }

        .download-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 20px 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #3a3a3a;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border-color: #5865F2;
            background: linear-gradient(135deg, #323232 0%, #252525 100%);
        }

        .file-info-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            color: #5865F2;
            flex-shrink: 0;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .download-icon {
            width: 24px;
            height: 24px;
            color: #5865F2;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .profile h1 {
                font-size: 24px;
            }
            
            .download-button {
                padding: 18px 20px;
            }

            .file-name {
                font-size: 16px;
            }

            .file-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">MX</div>
            <h1>Motion X</h1>
            <p>Download our files</p>
        </div>
        
        <div class="downloads-section">
            <!-- 
            ===========================================
            FILE 1: Aesthetic Pack v.1
            MEGA.NZ LINK
            ===========================================
            -->
            <div class="download-item">
                <a href="https://mega.nz/folder/sjFAnA7D#Y6w9IGOxt7plv9PRfiTAfA" class="download-button" target="_blank" rel="noopener noreferrer">
                    <div class="file-info-left">
                        <svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        <div class="file-details">
                            <div class="file-name">Aesthetic Pack v.1</div>
                            <div class="file-meta">MEGA Folder</div>
                        </div>
                    </div>
                    <svg class="download-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
